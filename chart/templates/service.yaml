{{ range .Values.services }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}-service
  labels:
    app: {{ .name }}-service
spec:
  type: NodePort
  ports:
  {{ range .container.port.service }}
  - port: {{ . }}
    targetPort: {{ . }}
    protocol: TCP
    name: {{ . }}-tcp
  {{ end }}
  selector:
    app: {{ .name }}-pod

{{ end }}